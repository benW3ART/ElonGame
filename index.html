<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elon's Mario Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background: #87CEEB;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #8B4513 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            text-align: center;
        }
        
        #startScreen h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: bounce 2s infinite;
        }
        
        #startScreen p {
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        #startButton {
            background: #FF6B6B;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        
        #startButton:hover {
            transform: scale(1.1);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        #characterSelection {
            margin: 20px 0;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .character-option {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .character-option:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
        }
        
        .character-option.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        .character-preview {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
        }
        
        .character-name {
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Vies: <span id="lives">3</span></div>
            <div>Niveau: <span id="level">1</span></div>
            <div id="powerUpStatus" style="display: none;">üçÑ Power-Up Actif!</div>
        </div>
        <div id="instructions">
            Fl√®ches: Bouger | Espace: Sauter | M: Musique | Cliquez pour activer le son
        </div>
        <div id="startScreen">
            <h1>üéÆ ELON'S ADVENTURE GAME üéÆ</h1>
            <p>Bienvenue dans l'aventure !</p>
            <p>Choisissez votre personnage :</p>
            
            <div id="characterSelection">
                <div class="character-grid">
                    <div class="character-option" data-character="sonic">
                        <canvas class="character-preview" id="preview-sonic" width="60" height="60"></canvas>
                        <div class="character-name">Sonic</div>
                    </div>
                    <div class="character-option" data-character="mario">
                        <canvas class="character-preview" id="preview-mario" width="60" height="60"></canvas>
                        <div class="character-name">Mario</div>
                    </div>
                    <div class="character-option" data-character="knuckles">
                        <canvas class="character-preview" id="preview-knuckles" width="60" height="60"></canvas>
                        <div class="character-name">Knuckles</div>
                    </div>
                    <div class="character-option" data-character="captain_barnacles">
                        <canvas class="character-preview" id="preview-captain_barnacles" width="60" height="60"></canvas>
                        <div class="character-name">Captain Barnacles</div>
                    </div>
                    <div class="character-option" data-character="kwazii">
                        <canvas class="character-preview" id="preview-kwazii" width="60" height="60"></canvas>
                        <div class="character-name">Kwazii</div>
                    </div>
                    <div class="character-option" data-character="ninjago">
                        <canvas class="character-preview" id="preview-ninjago" width="60" height="60"></canvas>
                        <div class="character-name">Ninjago</div>
                    </div>
                    <div class="character-option" data-character="spongebob">
                        <canvas class="character-preview" id="preview-spongebob" width="60" height="60"></canvas>
                        <div class="character-name">Bob l'√©ponge</div>
                    </div>
                    <div class="character-option" data-character="blippi">
                        <canvas class="character-preview" id="preview-blippi" width="60" height="60"></canvas>
                        <div class="character-name">Blippi</div>
                    </div>
                </div>
            </div>
            
            <button id="startButton">Commencer le Jeu</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
